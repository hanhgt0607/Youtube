<!DOCTYPE html>
	<style>
		.pig {
     position:absolute;
     -webkit-animation:linear infinite alternate;
     -webkit-animation-name: run;
     -webkit-animation-duration: 20s;
	 }
	@-webkit-keyframes run {
	    0% { left: 0;}
	    50%{ left : 100%;}
	    100%{ left: 0;}
	}
	</style>
</head>

<body>
	<div class="pig">
		<img src="http://hinhnendepnhat.net/wp-content/uploads/2017/07/hinh-dong-de-thuong-chu-lon-kute.gif" >
	</div>
</body>
</html>
